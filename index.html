<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laptop shopping</title>
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="welcome to my first website">
    <meta name="keyword" content="HTML,CSS,PHP,developer">
    <script src="https://kit.fontawesome.com/04f2094a89.js" crossorigin="anonymous"></script>
    <link href="style/css/main.css" rel="stylesheet">
    <link href="style/css/responsive.css" rel="stylesheet" media="screen and (max-width:1300px)">
</head>
<body>

<div class="preloader  justify-center align-center">
  <div>
        <span class="arrow arrow-animate">
            <span class="arrow-item"><span class="curve"></span></span>
                <i></i>
            <span class="arrow-item"><span class="curve"></span></span>
        </span>
    </div>
</div>

<nav class="p-3">
    <div class="container d-flex justify-between">
        <a href="index.html" class="btn_primary d-flex align-center">
            Products
        </a>
        <div class="btn_secondary product_show relative">
            <i class="fa-brands fa-shopify"></i>
            <span class="badge">0</span>
            <div class="product_list absolute d-flex flex-column justify-between align-start">
                <div class="item_container w-100 h-100 d-flex flex-column justify-start align-start overflow_auto">

                </div>
                <div class="payable p-2">
                    <p class="text-gold center lh-1">Total price: <span class="text-dark"><em
                            class="total_price"></em><em>$</em></span></p>
                    <div class="center">

                        <a class="btn_primary" href="checkout.html">Submit order</a>
                    </div>
                </div>
            </div>

        </div>


    </div>
</nav>
<section class="py-3 px-1 mt-12" id="products">
    <div class="container">
        <div class="column_4 card_container">


        </div>
    </div>
</section>
<section id="pagination" class="mt-7 p-2 mb-9">
    <div class="container center d-flex justify-center align-center gap-3">
        <button class="btn_primary prev-page-btn"><i class="fa-solid fa-arrow-left"></i></button>
        <div class="pagination_container gap-3 d-flex"></div>
        <button class="btn_primary  next-page-btn"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
</section>






<script type="module" src="javascript/Utilities.js"></script>
<script type="module" src="javascript/api.js"></script>
<script type="module" src="javascript/pagination.js"></script>
<script type="module" src="javascript/addToCard.js"></script>
<script type="module" src="javascript/App.js"></script>
<script type="module" src="javascript/storage.js"></script>
</body>
</html>
