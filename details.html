<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <meta name="viewport" content="width=device-width ,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="welcome to my first website">
    <meta name="keyword" content="HTML,CSS,PHP,developer">
    <script src="https://kit.fontawesome.com/04f2094a89.js" crossorigin="anonymous"></script>
    <link href="style/css/main.css" rel="stylesheet">
    <link href="style/css/responsive.css" rel="stylesheet" media="screen and (max-width:1300px)">
</head>
<body>


<div class="preloader   justify-center align-center">
    <div>
        <span class="arrow arrow-animate">
            <span class="arrow-item"><span class="curve"></span></span>
                <i></i>
            <span class="arrow-item"><span class="curve"></span></span>
        </span>
    </div>
</div>
<nav class="p-3">
    <div class="container d-flex justify-between">
        <a href="index.html" class="btn_primary d-flex align-center">
            Products
        </a>
        <div class="btn_secondary product_show relative">
            <i class="fa-brands fa-shopify"></i>
            <span class="badge">0</span>
            <div class="product_list absolute d-flex flex-column justify-between align-start">
                <div class="item_container w-100 h-100 d-flex flex-column justify-start align-start overflow_auto">

                </div>
                <div class="payable p-2">
                    <p class="text-gold center lh-1">Total price: <span class="text-dark"><em
                            class="total_price"></em><em>$</em></span></p>
                    <div class="center">

                        <a class="btn_primary" href="checkout.html">Submit order</a>
                    </div>
                </div>
            </div>

        </div>


    </div>
</nav>

<section id="product_details" class="py-3 px-1 mt-12">
    <div class="container">
        <div class="product p-6">
            <img src="" class="product_picture" alt="">
            <div class="details d-flex flex-column align-start justify-start h-100">
                <div class="row w-100 d-flex gap-2 align-center mb-3">
                    <i class="fa-solid fa-caret-right text-blue"></i>
                    <div class="d-flex align-center gap-1">
                        <img class="model_img" src="" alt="">
                        <h2 class="model"></h2>
                    </div>

                    <img class="cpu_model_img" src="" alt="">
                </div>
                <div class="row w-100 d-flex gap-2 align-center mb-5">
                    <i class="fa-solid fa-caret-right text-blue"></i>
                    <div class="d-flex align-center gap-1">
                        <img src="images/details/cpu.svg" alt="" class="cpu_picture">
                        <span class="fw-6 cpu_model"></span>
                    </div>
                    |
                    <div class="d-flex align-center gap-1">
                        <img src="images/details/speed.svg" alt="" class="pt-1">
                        <span class="fw-6 cpu_speed"></span>
                    </div>
                    |
                    <div class="d-flex align-center gap-1">
                        <img src="images/details/count.svg" alt="" >
                        <span class="fw-6 cpu_processor"></span>
                    </div>

                </div>
                <div class="row w-100 d-flex gap-2 align-center mb-5">
                    <i class="fa-solid fa-caret-right text-blue"></i>
                    <div class="d-flex align-center gap-1">
                        <img src="images/details/monitor.svg" alt="">
                        <span class="fw-6 screen_model"></span>
                    </div>
                </div>
                <div class="row w-100 d-flex gap-2 align-center mb-5">
                    <i class="fa-solid fa-caret-right text-blue"></i>
                    <div class="d-flex align-center gap-1">
                        <img src="images/details/memory.svg" alt="">
                        <span class="fw-6 ram_model"></span>
                    </div>
                </div>
                <div class="row w-100 d-flex gap-2 align-center mb-5">
                    <i class="fa-solid fa-caret-right text-blue"></i>
                    <div class="d-flex align-center gap-1">
                        <img src="images/details/graphic.svg" alt="">
                        <span class="fw-6 graphic_model"></span>
                    </div>
                </div>
                <div class="row w-100 d-flex gap-2 align-center mb-5">
                    <i class="fa-solid fa-caret-right text-blue"></i>
                    <div class="d-flex align-center gap-1">
                        <img src="images/details/hard-drive.svg" alt="">
                        <span class="fw-6 hard_model"></span>
                    </div>
                </div>
                <div class="row w-100 d-flex gap-2 align-center mb-5">
                    <i class="fa-solid fa-caret-right text-blue"></i>
                    <div class="d-flex align-center gap-1">
                        <img src="images/details/windows.svg" alt="">
                        <span class="fw-6 os_model"></span>
                    </div>
                </div>
                <div class="row w-100 d-flex gap-2 align-center mb-5">
                    <i class="fa-solid fa-caret-right text-blue"></i>
                    <div class="d-flex align-center gap-1">
                        <img src="images/details/color.svg" alt="">
                        <div class="color">
                            <span class="color1"></span>
                            /
                            <span class="color2"></span>
                            /
                            <span class="color3"></span>
                        </div>
                    </div>
                </div>
                <div class="row w-100 d-flex gap-2 align-center mb-1">
                    <i class="fa-solid fa-caret-right text-blue"></i>
                    <span class="fw-6">Description:</span>
                </div>
                <div class="mb-5">
                    <p style="line-height: 1.5" class="description"></p>
                </div>
                <div class="row d-flex justify-between  align-center w-100">
                    <button class="btn_primary product_price"></button>
                    <button class="btn_primary back_button">Back to Shop</button>
                </div>

            </div>
        </div>
    </div>
</section>











<script type="module" src="javascript/product_details.js"></script>
</body>
</html>
